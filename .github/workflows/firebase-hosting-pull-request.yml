name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      #Add Vale documentation validation; install it first
      - name: Install Vale
        run: |
          curl -L -o vale.tar.gz https://github.com/errata-ai/vale/releases/latest/download/vale_Linux_64-bit.tar.gz
          tar -xzf vale.tar.gz
          sudo mv vale /usr/local/bin

      #Then, run it on the website 
      - name: Run Vale
        run: vale website

      #Install the app's dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: website

      #Add jest testing 
      - name: Run Jest tests
        run: npm test
        working-directory: website

      #Finally, build the website
      - name: Build the app
        run: npm run build
        working-directory: website

      #Deploy the website to Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CSC325_6DCAF }}
          projectId: csc325-6dcaf
          entryPoint: website
